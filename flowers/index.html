    <script>
        if (window.lucide) {
            lucide.createIcons();
        } else {
            console.error("Lucide no se cargó correctamente.");
        }
            // Obtener referencias a los elementos
    const editButton = document.querySelector('.edit-button');
    const editorTooltip = document.getElementById('editor');
    const overlay = document.getElementById('overlay');
    const titleInput = document.getElementById('titleInput');
    const messageInput = document.getElementById('messageInput');
    const saveButton = document.getElementById('saveButton');
    const cancelButton = document.getElementById('cancelButton');
    const titleElement = document.querySelector('.main__text__title');
    const messageElement = document.querySelector('.main__text__message');

    // Mostrar el editor al hacer clic en el botón
    editButton.addEventListener('click', () => {
      // Cargar los textos actuales en los campos de edición
      titleInput.value = titleElement.textContent;
      messageInput.value = messageElement.textContent;
      
      // Mostrar el editor y el overlay
      editorTooltip.style.display = 'block';
      overlay.style.display = 'block';
    });

    // Ocultar el editor al hacer clic en Cancelar
    cancelButton.addEventListener('click', () => {
      editorTooltip.style.display = 'none';
      overlay.style.display = 'none';
    });

    // Guardar cambios y descargar HTML
    saveButton.addEventListener('click', () => {
      // Actualizar los textos
      titleElement.textContent = titleInput.value;
      messageElement.textContent = messageInput.value;
      
      // Ocultar el editor
      editorTooltip.style.display = 'none';
      overlay.style.display = 'none';
      
      // Generar el HTML actualizado
      setTimeout(downloadHTML, 500); // Pequeña pausa para que se vean los cambios antes de descargar
    });

    // Función para descargar el HTML actualizado
    function downloadHTML() {
      // Crear una copia del documento actual
      const htmlContent = document.documentElement.outerHTML;
      
      // Crear un objeto Blob con el contenido HTML
      const blob = new Blob([htmlContent], { type: 'text/html' });
      
      // Crear un enlace para la descarga
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'carta.html';
      
      // Simular clic para iniciar la descarga
      document.body.appendChild(link);
      link.click();
      
      // Limpiar
      document.body.removeChild(link);
    }
    </script>
